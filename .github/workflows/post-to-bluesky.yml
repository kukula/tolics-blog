name: Post to Bluesky

on:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types: [completed]

  schedule:
    - cron: "0 */6 * * *"

  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Post new articles to Bluesky
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_APP_PASSWORD: ${{ secrets.BSKY_APP_PASSWORD }}
          RSS_URL: "https://freerangetolic.com/index.xml"
        run: python .github/scripts/post_to_bluesky.py

      - name: Commit last run timestamp
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/last_bsky_post.json
          git diff --staged --quiet || git commit -m "Update Bluesky last post timestamp [skip ci]"
          git push

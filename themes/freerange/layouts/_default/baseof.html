<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" data-theme="light">
<head>
    {{- partial "head.html" . -}}
</head>
<body>
    <div class="container">
        {{- partial "header.html" . -}}
        {{- partial "nav.html" . -}}
        
        <main class="main">
            {{- block "main" . }}{{- end }}
        </main>
        
        {{- partial "footer.html" . -}}
    </div>
    
    {{- partial "theme-toggle.html" . -}}
</body>
</html>

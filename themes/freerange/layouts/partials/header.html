<header class="header">
    <div class="header-content">
        <div>
            <h1 class="site-title">
                <a href="{{ "/" | relLangURL }}">
                    {{ .Site.Title | default "TOLIC'S ENGINEERING MIND" }}
                </a>
            </h1>
            {{ if .Site.Params.description }}
            <p class="site-description">{{ .Site.Params.description }}</p>
            {{ end }}
        </div>
        <div class="header-controls">
            <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <button class="theme-toggle btn btn--small btn--primary" onclick="toggleTheme()" aria-label="Toggle theme">
                <span class="theme-icon-light">☼</span>
                <span class="theme-icon-dark">☽</span>
            </button>
        </div>
    </div>
</header>
